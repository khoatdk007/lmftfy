<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
    <div id="somestep">
        <div class="step" id="step1">
            <p>Step 1</p>
            <p>Visit google.com</p>
        </div>
        <div class="step" id="step2">
            <p>Step 2 :</p>
            <p>Type your question.</p>
        </div>
        <div class="step" id="step3">
            <p>Step 3 :</p>
            <p>Click the button.</p>
        </div>
        <div class="step" id="done">
            <p>That's it !</p>
        </div>
    </div>
    <div id="google">
        <div id="top-part">
            <span id="renext"> <!--Đây là hai nút trở lại và tiến lên-->
                <div class="nxt"><</div>
                <div class="nxt">></div>
            </span>
            <input type="text" id="url-bar" value="" readonly> <!--Thanh địa chỉ-->
            <span id="ptn"><!--Ba nút tắt, làm cửa sổ to lên nhỏ lại, thu nhỏ cửa sổ-->
                <div class="cir" style="background: red;"></div>
                <div class="cir" style="background: orange;"></div>
                <div class="cir" style="background:lightgreen;"></div>
            </span>
        </div>

        <div id="center-part">
            <center>
                <p><img src="img/googleicon.png" alt="Google.com"></p>
                <form method="get" action="https://google.com/search">
                    <input type="text" id="search-bar" value="" name="q" readonly >
                    <div>
                        <input type="submit" id = "googlesearch" class="btn" value="Google Search">
                        <button class="btn">I'm Feeling Lucky</button>
                    </div>
                </form>
            </center>
        </div>
    </div>
    <script type="text/javascript" src="test.js"></script>
</body>
</html>
